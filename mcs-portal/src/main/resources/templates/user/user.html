<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="head"></head>

<script type="text/javascript">

    /*<![CDATA[*/
    $(document).ready(function() {
        $('#user_dataList').datagrid({
            fit : true,
            toolbar:'#tb',
            width:'100%',
            height:'100%',
            url:'/user/getUserListPage',
            loadMsg:'数据加载中,请稍后……',
            singleSelect: true,
            autoRowHeight:false,
            pagination: true,
            nowrap:true,
            striped: true,
            rownumbers:true,
            fitColumns:true,
            showFooter:true,
            pageSize:20,
            pageList:[20,30,50],
            columns:[[
                {field:"ck" ,checkbox:true},
                {field:'userId',hidden:true},
                {field:'userName',title:'登录名',width:100},
                {field:'name',title:'用户姓名', width:100},
                {field:'phone',title:'手机号', width:100},
                {field:'email',title:'邮箱', width:180},
                {field:'gender',title:'性别', width:50,formatter: function (value, row, index) {
                    return upotv.biz.Dict.getValue(value,isAdminDict);
                }},
                {field:'remark',title:'备注', width:100},
                {field:'updateTime',title:'更新时间', width:100},
                {field:'createTime',title:'创建时间', width:100},
                {field:'isAdmin',title:'是否管理员', width:50},
                {field:'isLock',title:'是否锁定', width:50}
            ]]
        });

        //是否为管理员
        var isAdminDict = upotv.biz.Dict.getDict("isAdmin");
        $("#user_isAdmin").combobox({
            valueField: 'value',
            textField: 'label',
            data:isAdminDict
        });

        //是否锁定
        var isLockDict = upotv.biz.Dict.getDict("isLock");
        $("#user_isLock").combobox({
            valueField: 'value',
            textField: 'label',
            data:isLockDict
        });

        //性别
        var genderDict = upotv.biz.Dict.getDict("gender");
        $("#user_gender").combobox({
            valueField: 'value',
            textField: 'label',
            data:genderDict
        });

        //查询
        $("#query_btn").click(function(){
            var params = $('#user_qry_form').serializeObject();
            $('#user_dataList').datagrid('load',params);
        });

        //新增用户
        $("#create_btn").click(function(){
            var $dialog = $('#user_dialog');
            $dialog.show();
            $dialog.dialog({
                title:'创建用户',
                modal: true,
                closed: false,
                onClose : function() {
                    $(this).form('clear');
                },
                buttons:[{
                    text:'创建',
                    iconCls:'icon-ok',
                    handler:function(){
                        $('#user_form').form('submit',{
                            url:'user/create',
                            onSubmit:function(){
                                return $(this).form('enableValidation').form('validate');
                            },
                            success: function (data) {
                                if(data.retnCode == '0000'){
                                    $.messager.alert('提示',"添加成功!",'info',function(){
                                        $dialog.dialog('close');
                                        $('#user_dataList').datagrid('reload');
                                    });
                                }else{
                                    $.messager.alert('提示',data.retnMessage,'error');
                                }
                            }
                        });
                    }
                },{
                    text:'关闭',
                    iconCls:'icon-no',
                    handler:function(){
                        $dialog.dialog('close');
                    }
                }]
            });
        });

        //更新用户
        $("#update_btn").click(function(){
            var record =  $('#user_dataList').datagrid('getSelected');
            if(record == null) {
                $.messager.alert('提示', '请选择要编辑的行！', 'info');
                return;
            }

            $("#user_form").form('load',record);
            $('#user_userName').textbox('textbox').attr('readonly',true);  //设置输入框为禁用
            var $dialog = $('#user_dialog');
            $dialog.show();
            $dialog.dialog({
                title:'修改用户信息',
                modal: true,
                closed: false,
                onClose : function() {
                    $(this).form('clear');
                },
                buttons:[{
                    text:'保存',
                    iconCls:'icon-ok',
                    handler:function(){
                        $('#user_form').form('submit',{
                            url:'user/update',
                            onSubmit:function(){
                                return $(this).form('enableValidation').form('validate');
                            },
                            success: function (data) {
                                data = $.parseJSON(data);
                                if(data.retnCode == '0000'){
                                    $.messager.alert('提示',"修改成功!",'info',function(){
                                        $dialog.dialog('close');
                                        $('#user_dataList').datagrid('reload');
                                    });
                                }else{
                                    $.messager.alert('提示',data.retnMessage,'error');
                                }
                            }
                        });
                    }
                },{
                    text:'关闭',
                    iconCls:'icon-no',
                    handler:function(){
                        $dialog.dialog('close');
                    }
                }]
            });
        });

        //删除
        $("#del_btn").click(function(){
            var row =  $('#user_dataList').datagrid('getSelected');
            if(row == null){
                $.messager.alert('提示','请选择要删除的行！','info');
                return;
            }
            $.messager.confirm('提示','确定要删除该用户吗?',function(result){
                if (result){
                    $.ajax({
                        type: "POST",
                        url: "user/delete",
                        data:{userId:row.userId},
                        success: function(msg){
                            if(msg.retnCode == '0000'){
                                $.messager.alert('提示',"删除成功!",'info',function(){
                                    $('#user_dataList').datagrid('reload');
                                });
                            }else{
                                $.messager.alert('提示',msg.retnMessage,'info');
                            }
                        }
                    });
                }
            });
        });

    });
    /*]]>*/
</script>

<body>
    <table id="user_dataList"></table>
    <div id="tb">
        <div class="tb_qry">
            <form id="user_qry_form">
                用户名：<input name="userName" class="easyui-textbox" style="width:120px;height:23px"/>
                <a href="#" class="easyui-linkbutton" iconCls="icon-search" id="query_btn">查询</a>
            </form>
        </div>
        <div class="tb_btn">
            <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-add" id="create_btn" >添加</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-edit" id="update_btn" >修改</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-remove" id="del_btn" >删除</a>
        </div>
    </div>

    <div id="user_dialog" style="display:none;width:400px;padding:15px 40px">
        <form id="user_form" method="post">
            <input name="userId" type="hidden"/>
            <div style="margin-bottom:10px">
                <div>用户名:</div>
                <input id="user_userName" name="userName" class="easyui-textbox" style="width:100%;height:32px"/>
            </div>
            <div style="margin-bottom:10px">
                <div>姓名:</div>
                <input name="name" class="easyui-textbox" data-options="required:true"  style="width:100%;height:32px"/>
            </div>
            <div style="margin-bottom:10px">
                <div>性别:</div>
                <select id="user_gender" name="gender" class="easyui-combobox" panelHeight="auto" style="width:100%;height:32px">
                </select>
            </div>
            <div style="margin-bottom:10px">
                <div>管理员:</div>
                <select id="user_isAdmin" name="isAdmin" class="easyui-combobox" panelHeight="auto" style="width:100%;height:32px">
                </select>
            </div>
            <div style="margin-bottom:10px">
                <div>锁定:</div>
                <select id="user_isLock" name="isLock" class="easyui-combobox" panelHeight="auto" style="width:100%;height:32px">
                </select>
            </div>
            <div style="margin-bottom:10px">
                <div>Email:</div>
                <input name="email" class="easyui-textbox" data-options="required:true,prompt:'请输入Email...',validType:'email'" style="width:100%;height:32px"/>
            </div>
            <div style="margin-bottom:15px">
                <div>手机号:</div>
                <input name="phone" class="easyui-textbox" data-options="required:true"  style="width:100%;height:32px"/>
            </div>
            <div style="margin-bottom:10px">
                <div>密码:</div>
                <input name="password" class="easyui-passwordbox" data-options="required:true"  style="width:100%;height:32px"/>
            </div>
            <div style="margin-bottom:10px">
                <div>备注:</div>
                <input name="remark" class="easyui-textbox" data-options="required:true"  style="width:100%;height:32px"/>
            </div>
        </form>
    </div>

</body>

</html>
